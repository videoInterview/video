<html>
<head>
	<title>Test Page</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src = "/socket.io/socket.io.js"></script>
	<script>
	$(function(){
		console.log($(location).attr('pathname').split("/")[1]);
		var socket = io();
		var $messageForm = $('#messageForm');
		var $message = $('#message');
		var $chat = $('#chat');
		var $messageArea = $('#messageArea');
		var $userFormArea = $('#userFormArea');
		var $userForm = $('#userForm');
		var $users = $('#users');
		var $username = $('#username');


	  	$messageForm.submit(function(e) {
		  	e.preventDefault();
		  	socket.emit('send message', $message.val());
		  	$message.val('');
		});

	  	$userForm.submit(function(e) {
		  	e.preventDefault();
		  	console.log(typeof(socket));
		  	socket.emit('join', {room: $(location).attr('pathname').split("/")[1],
		  		name: $username.val()}, function(data){
		  		if(data) {
		  			$userFormArea.hide();
		  			$messageArea.show();
		  		}
		  	});
		  	$username.val('');
		});

		socket.on('new message', function (data) {
	    	$chat.append('<div class="well"><strong>'+ data.user+':</strong> '+data.msg+'</div>');
	    });

		socket.on('get users', function (data) {
		  	var html = '';
		  	for(i = 0; i<data.length; i++){
		  		html += '<li class="list-group-item">' + data[i] + '</li>';
		  	}
		  	$users.html(html);
		});
	});
	</script>
	<style>
		body{
			margin: 30px;
		}
		#messageArea{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="userFormArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Enter Username</label>
						<input class="form-control" id="username"/>
						<br />
						<input type="submit" class="btn btn-primary" value="Login"/>
					</div>
				</form>
			</div>
		</div>

		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3>Online Users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter Message</label>
						<textarea class="form-control" id="message"></textarea>
						<br />
						<input type="submit" class="btn btn-primary" value="Send Message"/>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
