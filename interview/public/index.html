<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript"	src="libs/angular/angular.min.js"></script>	
</head>
<body>
	<h1>Login Page</h1>	
	<div class="modal-contient">
	<div class="modal-header">
		<h3>Login Form</h3>
	</div>
	<div class="modal-body">
	<form class="form">
		<div class="row">
			<div class="form-group col-md-3 col-md-offset-4">
				<label>User Name: </label>
				<input type="text" class="form-control" placeholder="Phone Number or Email Address">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-3 col-md-offset-4">
				<label>Password: </label>
				<input type="password" class="form-control" placeholder="Password">
			</div>
		</div>
	</form>
	</div>
		<div class="modal-footer">
			<div>
				<button class="btn btn-primary">Sign Up</button>
				<button class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
	<a href = "/create_room"> Create a Interview room </a>	

</div>
</body>
</html>
